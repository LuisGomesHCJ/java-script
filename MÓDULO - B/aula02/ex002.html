<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            background-color: aliceblue;
            color: darkblue;
            font: normal 20pt arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> Já me livrei da maldição</p>

    <script>  
        var n1 = prompt('Digite um valor:') // String
        var n2 = prompt('Digite outro valor:') // String
        // Converter String para Number
        var result = Number(n1) + Number(n2) // Transformar strings em números (Number)
        alert ('A soma dos valores é ' + String(result)) // Transformar número em string caso necessá(String)
    </script>
</body>
</html>
