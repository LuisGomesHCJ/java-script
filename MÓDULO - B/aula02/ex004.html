<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            background-color: aliceblue;
            color: darkblue;
            font: normal 20pt arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> Já me livrei da maldição</p>

    <script>  
        var nome = prompt('Qual o seu nome') /* Variável (var) nome vai receber (=) a resposta do (prompt) */

        var salario = Number(prompt(`Quantos você recebe, ${nome}?`)) /* Variável (var) salario vai receber (=) a resposta do prompt e converter em numero (Number) */
        
        document.write(`Olá ${nome}. Você recebe ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`) /* (document.write) vai mostrar na tela o (var nome), e o salário do usuário (var salario) */

        /* -> .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' <-   vai transformar a variável salario em moeda brasileira. */
    </script>
</body>
</html>
